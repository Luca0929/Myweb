{% extends 'base/main.html' %}
{% block content %}

 <div data-collapse="medium" data-animation="default" data-duration="400" role="banner" class="navigation-bar w-nav">
         <div class="w-container">
            <a href="/" class="brand-link w-nav-brand">
               <h1 class="brand-text">1.U.CA</h1>
            </a>
            <nav role="navigation" class="navigation-menu w-nav-menu"><a href="/" class="navigation-link w-nav-link">Gallery</a><a href="/blog" class="navigation-link w-nav-link">Blog</a><a href="/about" class="navigation-link w-nav-link">About</a></nav>
            <div class="hamburger-button w-nav-button">
               <div class="w-icon-nav-menu"></div>
            </div>
         </div>
      </div>
      <div>
         <div class="w-container">
            <div class="w-row">
               <div class="blog-title-wrapper w-col w-col-3">
                  <h1 class="blog-title">London</h1>
                  <div class="blog-info-text">June 14, 2021</div>
               </div>
               <div class="w-col w-col-6">
                  <div class="w-richtext">
                     <p>{{post.body}}</p>
                  </div>
               </div>
               <div class="w-col w-col-3">
                  <div class="small-list w-dyn-list">
                     <div role="list" class="w-dyn-items">
                        <div role="listitem" class="w-dyn-item">
                        	{% for post in posts%}
                           <a href="/blog-posts/london" aria-current="page" class="small-blog-link w-inline-block w--current">
                              <h4 class="small-blog-title">{{post.title}}</h4>
                              <div class="blog-info-text">June 14, 2021</div>

                           </a>
                           {%endfor%}
                        </div>
                        
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>

      <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=60c70a57507914652c737230" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="https://uploads-ssl.webflow.com/60c70a57507914652c737230/js/webflow.82dc1fc07.js" type="text/javascript"></script><!--[if lte IE 9]><script src="//cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif]-->


{% endblock %}
